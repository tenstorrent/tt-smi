name: Build üêç üì¶ wheels

on:
  push:
    tags:
      - 'v*'

jobs:
  build-py-version-specific:
    name: Build version-specific wheels üì¶
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.ref }}
        fetch-tags: true
        fetch-depth: 0
    - name: Install build tools
      run: |
        python -m pip install --user --upgrade pip setuptools wheel build
    - name: Build wheel
      run: |
        python -m build --wheel
    - name: Store the wheel
      uses: actions/upload-artifact@v4
      with:
        name: python-package-py${{ matrix.python-version }}
        path: dist
  release:
    needs: build-py-version-specific
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.workspace }}/artifacts/**/*.whl

